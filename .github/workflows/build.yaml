on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    
name: Build TinyTeX Bundles

jobs:
  build:
    runs-on: windows-latest
    name: Build TinyTeX-*.zip

    env:
      CTAN_REPO: https://ctan.math.illinois.edu/systems/texlive/tlnet
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.17.1.1' 
      
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      # do we want to install CRAN tinytex or dev tinytex ?
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.

      - name: Add TinyTex to PATH
        run: |
          echo "$APPDATA\TinyTeX\bin\win32" >> $GITHUB_PATH
        shell: bash

      - name: Install Infra Only scheme
        run: Rscript "tools/install-windows-base.R"

      - name: Create bundle
        run: Compress-Archive $Env:APPDATA\\TinyTeX TinyTeX-0.zip

      - run: dir .